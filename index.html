<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afterlife DayZ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <script defer src="scripts/main.js"></script>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="assets/logo.png" alt="Afterlife Logo" class="hero-logo" />
      <h1>Afterlife DayZ</h1>
      <p>Deadzone Defenders – Überlebe mit Stil</p>
      <div class="scroll-down">▼</div>
    </div>
  </section>

  <!-- CONTENT START -->
  <main>
    <section id="about">
      <h2>Über uns</h2>
      <p>Wir sind eine DayZ-Community mit Fokus auf Atmosphäre, Fairness und Action.</p>
    </section>

    <section id="mods">
      <h2>Unsere Mods</h2>
      <p>Eigene Server-Mods, neue Basen, Waffen, Fahrzeuge und mehr.</p>
    </section>

    <section id="status">
      <h2>Serverstatus</h2>
      <div id="serverStatus"><p>Lade Daten...</p></div>
    </section>

    <section id="discord">
      <h2>Discord</h2>
      <iframe src="https://discord.com/widget?id=259027595256004608&theme=dark"
        width="100%" height="400" allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Afterlife DayZ</p>
  </footer>
